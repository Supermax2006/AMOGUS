<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="SHORTCUT ICON" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
</head>
<body>
  <div class="bgimage">
     <img alt="" src="/Image/bgg.jpg" width="337" height="1080">
</div>
<div class="bgimage1">
  <img alt="" src="/Image/bgg1.jpg" width="337" height="1080">
</div>
    <button onclick="show()" id="one">Тема</button>
    <button onclick="show_img()" id="two">Фоновые изображения</button>
    <h1 class="fadeIn">Я съел деда</h1>
    <script>
        tema = 'light';
        function show() {
          if (tema == 'light') {
            document.querySelector('#one').textContent = 'Светлая тема';
            document.querySelector('html').style.backgroundColor = 'black';
            tema = 'black';
          }
          else if (tema == 'black') {
            document.querySelector('#one').textContent = 'Тёмная тема';
            document.querySelector('html').style.backgroundColor = 'white';
            tema = 'light';
          }
        }
        bg = '1';
        function show_img(){
        if (bg == '1') {
            document.querySelector('#two').textContent = 'Фоновые изображения: выкл.';
            document.querySelector('.bgimage').hidden = true;
            document.querySelector('.bgimage1').hidden = true;
            bg = '0';
          }
          else if (bg == '0') {
            document.querySelector('#two').textContent = 'Фоновые изображения: вкл.';
            document.querySelector('.bgimage').hidden = false;
            document.querySelector('.bgimage1').hidden = false;
            bg = '1';
          }
        }
      </script>
</body>
</html>
