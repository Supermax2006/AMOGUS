<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');
    body {
      background-color:deepskyblue ;
    }
    .border{
      border: 3px solid mediumvioletred;
      padding: 0px;
      margin: 0%;
    }
    h2{
      font-family: 'Bangers', cursive;
    }
    p{
      font-family: 'Zen Dots', cursive;
    }
  </style>
</head>

<body>
  <header>
    <img class="border" src="дерево.jpg" height="100%" width="100%">
  </header>
  <h2>Alert</h2>
  <p>Alert позволяет высветить сообщение на экран сайта. <a href="rr1"></a> </p>
  <h2>For</h2>
  <p>for позволяет перебрать числа, например, в данном примере мы перебираем числа от 0 до 100: </p>
  <p id="my_for"></p>
  <script> let p = 0; 
  let inter = setInterval(() => { 
    p++; document.querySelector('#my_for').textContent = p; 
    if (p === 100) { clearInterval(inter) 
    } }, 50);
    </script>
</body>

</html>
